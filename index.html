<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FF6A00, #FFD600);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      color: #FF6A00;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #555;
    }

    .notice {
      font-weight: bold;
      color: #FF6A00;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    .animation {
      font-size: 50px;
      animation: bounce 2s infinite;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h1>We'll Be Back Soon!</h1>
    <p class="notice">Our site is currently under maintenance.</p>
    <p>If you have placed an order, rest assured it will be delivered as expected. Our maintenance will not affect your order processing.</p>
    <div class="animation">ðŸ”§</div>
    <footer>&copy; 2024 Your Site. All rights reserved.</footer>
  </div>
</body>
</html>
